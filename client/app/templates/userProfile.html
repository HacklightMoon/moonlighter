<div>
  <div class="container">
    <h1>{{userData.full_name}}</h1>
    <hr />
    <div class="profile container" ng-if="!editState">
      <div><img src='{{userData.picture}}'></div>
      <div>Username:  {{userData.github_username}}</div>
      <div>Email:  {{userData.email}}</div>
      <div>Role:  {{userData.role}}</div>
      <div>Skills:  {{userData.skills}}</div>
      <div>Money:  ${{userData.money}}</div>
      <br/>
      <button ng-if="profileOwner" class='edit' ng-click='editProfile()'>Edit profile</button>
    </div>
    <div class="editProfile container" ng-if="editState">
        <div>Role: <input type='text' ng-model='userData.role'></input></div>
        <div>Skills: <input type='text' ng-model='userData.skills'></input></div>
        <div>Email: <input type='text' ng-model='userData.email'></input></div>
        
        <button class='save' ng-click='saveProfile()'>Save changes</button>
    </div>
  </div>
</div>
