<div class="navbar" ng-controller="NavCtrl">
  <a ui-sref="home">
    <h1 class="logo-title" ng-if="seen">Moonlighter</h1>
  </a>
  <nav>
    <ul>
      <li><a href="/auth/logout" ng-if="isLogin" ng-click="logOut()" class="logout-button">Log out</a></li>
      <li><a href="/auth/github" ng-if="!isLogin" ng-click="signIn()" class="signin-button">Sign in</a></li>
      <li><a ui-sref="questFeed" class="nav-button">Back to the Quests!</a></li>
      <li class="clickable"><img ng-if="username" src="{{photo}}" ng-click="setUser()" style="border-radius: 50%;" height="55" width="55"></li>
      <li class="clickable"><h3 ng-click="setUser()">{{username}}</h3></li>
    </ul>
  </nav>
</div>  

<div class='tbd'>
  <!-- <audio src="../img/swords.mp3" autoplay></audio> -->
  <h1 class='barracks-title'>The Barracks</h1>
  <h3>Your challenge awaits</h3>

</div>   -->  
<div class="codeForm">
  <form ng-show="myValue" class="ng-hide">
  <!-- <form> -->
   Codewars username<input type="text" ng-model="userData.cwUsername" required="required"/></br>
   Codewars API key<input type="text" ng-model="userData.cwUserAPI" required="required"/><a ui-sref="about"><em>  Why do we need this?</em></a></br>
   <input type='submit' ng-click="cwInsert()"></br>
 </form>  
</div>

<div class="mainBarrack">

  <h2>Challenge Description: </h2>
  <div ng-repeat="next in codeNext">
    <div>{{next.description}}</div>
    <br>
  </div>

</div>
<h4 id="sandWrtie">Write your code below...</h4>
<h4>{{name}}</h4>
<div class="sandBack">
  <div class="sandbox">

    <textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="setup"></textarea>

  </div>
</div>
  <div class='cwsubmit'>
    <ul>
      <li><input type='button' value='test answer' ng-click='cwSolution()' /></li>
      <li><input type='button' value='submit final answer' ng-click='cwFinalSolution()' /></li>
    </ul>
</div>
