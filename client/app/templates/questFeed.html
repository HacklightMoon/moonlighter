<div class="navbar" ng-controller="NavCtrl">
  <a ui-sref="home">
    <h1 class="logo-title" ng-if="seen">Moonlighter</h1>
  </a>
  <nav>
    <ul>
      <li><a href="/auth/logout" ng-if="isLogin" ng-click="logOut()" class="logout-button">Log out</a></li>
      <li><a href="/auth/github" ng-if="!isLogin" ng-click="signIn()" class="signin-button">Sign in</a></li>
      <li><a ng-if='seeAbout' ui-sref="about">About</a></li>
      <li><a ng-if='isLogin' ui-sref="barracks" class="nav-button">Barracks</a></li>
      <li class="clickable"><img ng-if="username" src="{{photo}}" ng-click="setUser()" style="border-radius: 50%;" height="55" width="55"></li>
      <li class="clickable"><h3 ng-click="setUser()">{{username}}</h3></li>
    </ul>
  </nav>
</div>  

<div class="container-quests">
    <div class="quests">
      <div class="questCard" ng-repeat="quest in issues">
        <a ng-click="selectIssue(quest)" ui-sref="questProfile">  
          <div class="card">
            <div class="face front">
              <div class="issue-monster"><img src="../../art/skeleton-3-small.png"></div>
              <div class="quest-title-div">
                <div id="title-on-card">
                 Issue Title
                </div>
                <div id="quest-title">
                    <h3 id="issue-title-header"><span>{{quest.title}}</span></h3>
                </div>
              </div>
              <div class="quest-bounty-div">
                <div id="issue-bounty">$90{{quest.bounty}}</div>
              </div>
            </div>
              <div class="face back">
                <div class="smallcard-div">
                  <div class="back-info"><p> Status: {{quest.status}}</p></div>
                </div>
                <div class="smallcard-div">
                  <div class="back-info"><p> Status: {{quest.user}}</p></div>
                </div>
                <div class="quest-title-div backside-descrip">
                  <div id="description-title">Description:</div> 
                  <span id="quest-card-description"><p>{{quest.body}}</p></span>
                </div>
            </div>
          </div>
          </a>
      </div>
    </div>    
</div>
