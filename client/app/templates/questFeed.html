<div class="container-quests">
    <div class="quests">
      <a ui-sref="newQuest" class="newquest-button">Add a quest!</a>
      <div ng-repeat="quest in quests">
        <a ng-click="selectQuest(quest)" ui-sref="questProfile">  
            <div class="cardQuestName">
              {{quest.title}}
              {{quest.stack}}
            </div>
            <div class="cardQuestDesc">
              <p>{{quest.description}}</p>
            </div>
          </a>
        <hr>
      </div>
    </div>
</div>
