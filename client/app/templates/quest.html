<div class="questProfile">
  <div class="questfeed-button-wrapper">
    <a class="questfeed-button" ui-sref="questFeed">
      <span class="questfeed-button-text">
        Return to the Quest Scrolls
      </span>
    </a>
  </div>
</div>
<div class="quest-details">
  <!-- <div class="ownerProfileButton">{{chosenQuest.owner.profile}}</div> -->
  <div class="questDescription book">
    <h1>Quest Title: {{chosenQuest.title}}</h1>
    <div class="questDescription">
      <p>Description: {{chosenQuest.body}}</p>
    </div>
    <p>Creator: {{chosenQuest.user}}</p>
    <!-- <p>Bounty: {{chosenQuest.bounty}}</p> -->
    <p>Date Created: {{chosenQuest.createdAt}}</p>
    <button ui-sref="userProfile" class="ownerProfileButton">{{chosenQuest.user}}'s Profile</button>
    <button><a ng-href="{{chosenQuest.issue_url}}" class="githubLink">Github Issue Link</a></button>
    <button ng-click="joinQuest({{chosenQuest.user_id}},{{chosenQuest.id}})" class="joinQuestButton">Join Quest</button>
    <!-- <button ng-if="questOwner" ng-click="deleteQuest()" ui-sref="questFeed" class="deleteQuestButton">Delete Quest</button> -->
  </div>
  <span>{{loggedInUser}}</span>
</div>
