<div class="questProfile">

  <a ui-sref="userProfile" class="ownerProfileButton">{{chosenQuest.user_name}}'s Profile</a>
  <div class="questDescription book">
    <h1>{{chosenQuest.title}}</h1>
    <div class="questDescription">
      <p>Description: {{chosenQuest.description}}</p>
    </div>
    <p>Stack: {{chosenQuest.stack}}</p>
    <!-- <p>{{chosenQuest.roles}}</p> -->
    <p>Bounty: {{chosenQuest.bounty}}</p>
    <p>Date Created: {{chosenQuest.createdAt}}</p>
  </div>
</div>
