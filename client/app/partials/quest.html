<div class="questProfile">

  <div class="ownerProfileButton">{{quest.owner.profile}}</div>
  <div class="questDescription book">
    <h1>{{quest.title}}</h1>
    <div class="questDescription">
      <p>{{quest.description}}</p>
    </div>
    <p>{{quest.stack}}</p>
    <p>{{quest.roles}}</p>
    <p>{{quest.loot}}</p>
    <p>{{quest.repo}}</p>
    <button class="ownerEmail">{{quest.owner.email}}</button>
  </div>
</div>
