<!DOCTYPE html>
<html ng-app='Moonlighter'>
<head lang="en">
    <meta charset="UTF-8">
    <title>Moonlighter</title>
    <link rel="icon" href="img/moonfavi.ico">
    <link rel="stylesheet" href='style/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
</head>
<body class="primary-content" ng-controller="MainCtrl">
 <div class='upLeftTitle'>
  <h3>Moonlighter</h3>
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <a href="#" ng-click="setCurrentCategory(null)"><img class="logo" src="./img/wizard1.png"></a>
      <ul class="nav nav-sidebar">
      <!-- below sets the class if the given category is currently chosen! -->
        <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
          <a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div ng-class="{'active':isSelectedBookmark(bookmark.id)}" ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
        <button type="button" ng-click="deleteBookmark(bookmark)" class="close">&times;</button>
        <button type="button" ng-click="setEditedBookmark(bookmark);startEditing();" class="btn btn-link"><span class="glyphicon glyphicon"></span></button>
        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
      </div>
      <hr/>
      <!-- CREATING  -->
      <div ng-if="shouldShowCreating()">
        <button type='button' class="btn btn-link" ng-click="startCreating();">
          <span class="glyphicon glyphicon-plus"></span>
          Create Bookmark
        </button>
        <form class="create-form" ng-show="isCreating" role="form" ng-submit="createBookmark(newBookmark)" novalidate>
          <div class="form-group">
            <label for="newBookmarkTitle">Bookmark Title</label>
            <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title" placeholder="Enter title"
          </div>
          <div class="form-group">
            <label for="newBookmarkURL">Bookmark URL</label>
            <input type="text" class="form-control" id="newBookmarkURL" ng-model="newBookmark.url" placeholder="Enter Url"
          </div>
          <button type="submit" class="btn btn-info btn-lg">Create</button>
          <button type="submit" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
        </form>
      </div>
      <!-- EDITING -->
      <div ng-show="shouldShowEditing()">
        <h4>Editing {{editedBookmark.title}}</h4>

        <form class="edit-form" role="form" ng-submit="updateBookmark(editedBookmark)" novalidate>
          <div class="form-group">
            <label>Bookmark Title</label>
            <input type="text" class="form-control" ng-model="editedBookmark.title" placeholder="Enter title"></input>
          </div>
          <div class="form-group">
            <label>Bookmark URL</label>
            <input type="text" class="form-control" ng-model="editedBookmark.url" placeholder="Enter URL"></input>
          </div>
            <button type="submit" class="btn btn-info btn-lg">Save</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
        </form>
      </div>
    </div>
 </div>
 <script src="app/scripts/app.js"></script>
</body>
  
</html>
