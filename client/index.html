<!DOCTYPE html>
<html ng-app="moonlighterApp">
  <head lang="en">
      <meta charset="UTF-8">
      <title>Moonlighter</title>
      <script src="lib/angular/angular.min.js"></script>
      <link rel="icon" href="img/moonfavi.ico">
      <link rel="stylesheet" href='style/main.css'>
  </head>
  <header>
    <div class='headerTitle'><a href="index.html"><h3>Moonlighter logo here</h3></a></div>
    <div class='signInButton'>signIn Button here</div>
    <div class='logOutButton'>logOut Button here</div>
  </header>
  <body class="main index">
   <!--  <div ui-view></div>
    <div ng-controller='landingCtrl'>{{hello}}</div>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <h1>Hello {{yourName}}!</h1> -->
    <div style="padding-left:20px; padding-right: 20px">
      <div class="container">
        <h1>New Quest</h1>
        <hr />
        <form>
          <fieldset>
            <label for="questTitle">Quest Title:</label>
            <input id="questTitle" type="text" ng-model="newQuest.title" placeholder="Title of your Quest..." />
            <label for="questDescription">Quest Description:</label>
            <input id="questDescription" type="text" ng-model="newQuest.description" placeholder="Description of your Quest..." />
            <label for="questTech">Quest Tech Stack:</label>
            <input id="questTech" type="text" ng-model="newQuest.tech" placeholder="Tech stack for your Quest..." />
            <label for="questURL">Quest URL:</label>
            <input id="questURL" type="text" ng-model="newQuest.url" placeholder="Github URL for your Quest..." />
            <br />
          </fieldset>
            <br />
            <br />
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default">Cancel</button>
            <span>{{newQuest}}</span>
        </form>
      </div>
    </div>

  </body>
  <footer>
      <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="lib/angular-animate/angular-animate.min.js"></script>
      <script src="app/myApp.js"></script>
      <script src="app/controllers/landingcontroller.js"></script>
  </footer>
</html>
